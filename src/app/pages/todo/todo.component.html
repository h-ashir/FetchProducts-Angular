<div class="parent">
    <h1>{{title}}</h1>
    <!-- <div [ngClass]="{first:true}"></div> -->
    <div class="input-section">
        <input type="text" #todoText placeholder={{text}} name="" id="">
        <button (click)="addTask(todoText.value)">Add</button>
    </div><br>
    <!-- <ul>
        @for(todoItem of toDoList; track todoItem){
            <li>
                <input type="checkbox" [(checked)]="todoItem.done" (change)="toggleCompleted(todoItem.id)"/>
                <span [class.done]="todoItem.done">{{ todoItem.description }}</span>
                <button (click)="deleteTask(todoItem.id)">Delete</button>
            </li><br>
        }
    </ul> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Done">
          <th mat-header-cell *matHeaderCellDef> Done </th>
          <td mat-cell *matCellDef="let element">
            <input type="checkbox" [checked]="element.done" (change)="toggleCompleted(element.id)">
          </td>
        </ng-container>

        <ng-container matColumnDef="Task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
              <button class="btndlt" (click)="deleteTask(element.id)">Delete</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      

</div>
